<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="css/styles.css" rel ="stylesheet" type="text/css" media ="all">

    <title>Triangle-Tracker</title>
  </head>

  <body>
    <div class="tracker-container">

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1>Triangle-Tracker</h1>
        </div>
      </div>
      <img src="images/triangle.jpg" class="w3-circle" alt="Examples of Triangles" >
      <h2>Let's find out what type of triangle it is ...</h2>

      <form id="trianglemeasure">
        <div class="well">

          <div class="form-group">
            <label for="side1">Side1</label>
            <input id="side1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side2">Side2</label>
            <input id="side2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side3">Side3</label>
            <input id="side3" class="form-control" type="text">
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading">
            <button type="button" onclick="trianglemeasure()">Find Out what Triangle it is!</button><button type="reset" name="button">RESET FORM</button>
          </div>
          <div class="panel-answer">
            <p id="result"></p>
          </div>

          <div class="panel-footer">
          <p>&#169; 2019 Legacysystems.com</p>
          </div>
        </div>
      </form>

      <div class="answer" id="equilateral">
          <em>Your Triangle is EQUILATERAL!</em>
          <img src="images/equilateral.jpeg">
        </div>
        <div class="answer" id="scalene">
          <em>Your Triangle is SCALENE!</em>
          <img src="images/scalene.jpeg">
        </div>
        <div class="answer" id="isosceles">
          <em>Your Triangle is ISOSCELES!</em>
          <img src="images/isosceles/png">
        </div>
        <div class="answer" id="not-triangle">
          <em>This is NOT A TRIANGLE!</em>
          <img src="images/not-triangle.jpeg">
        </div>
    </div>
</html>
